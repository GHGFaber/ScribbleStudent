<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scribble | Log In</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="App.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-panel {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
    </style>
    <script src="scrib.js"></script>
</head>
<body>
    <div class="main-login">
        <div class="center-2 login-panel">
            <h3 id="welcome-text">Welcome back!</h3>
            <form action="/login" method="post">
            <p id="uname-text">Username</p>
            <!-- Needed to make sure that the input boxes were named
                 to have express grab the data from them after submission -->
            <input type="text" id="uname-input" name="username"/>
            <p id="ps-text">Password</p>
            <input type="password" id="ps-input" name="password"/>
            <!-- <button id="log-page-button" onclick="">Log In</button> -->
            <input type="submit" value="Submit">
            <a href="create_account.html">No account? Create one!</a>
            <form>
        </div>
    </div>
</body>
</html>
